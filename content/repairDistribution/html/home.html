	<div class="modal " id="addDataModal" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document" >
	    <div class="modal-content">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
	      <div class="modal-body" >
	      	<div style="font-weight: bold;font-size: 20px;">
	      		*分配人员：
	      	</div>
	      	<div style="margin-top: 20px;">
	      		<label for="userName" style="padding-top: 5px">人员名称：
						<input type="text" name="userName" id="userName">
				</label>
				<label for="workName" style="padding-top: 5px">职位：
						<select id="workName" style="width: 120px;height: 30px;">
							<option value="-1">请选择</option>
						</select>
				</label>

					查询
				</span>
	      	</div>

	      		</div>
	      		<div style="text-align: center;">
			    	<a  class="btn btn-success" id="btnAddMadeInfo"><span class="glyphicon glyphicon-plus"></span><span style="padding-left:10px" id="btnAddMadeInfoText"></span>确认分配</a>
	      		</div>
	      </div>
	    </div>
	  </div>
	</div>
