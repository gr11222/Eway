			<div class="data-content" id="dataContent">
				
			</div>
			<div class="page-content">

	<!--新增数据字典-->
	<div class="modal fade" id="addDataModal" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document" >
	    <div class="modal-content">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
	      <div class="modal-body" >
	        <form class="form-horizontal" >
	            <div class="form-group" style="margin-top:30px">
			      <label for="dataNameModal" class="col-sm-2 control-label">*类型名称</label>
			      <div class="col-sm-10">
			        <input type="text" class="form-control" id="dataNameModal" placeholder="请输入类型名称">
			      </div>
			    </div>
			    <div class="form-group" >
			      <label for="typeCodeModal" class="col-sm-2 control-label">*类型编号</label>
			      <div class="col-sm-10">
			        <input type="text" class="form-control" id="typeCodeModal" placeholder="类型编号">
			      </div>
			    </div>
			    <div class="form-group" >
			      <label for="noteModal" class="col-sm-2 control-label">类型说明</label>
			      <div class="col-sm-10">
			        <textarea type="text" class="form-control" id="noteModal" style="resize: none;" placeholder="请输入类型说明"></textarea>
			      </div>
			    </div>
			    <div class="form-group text-center" style='margin-top:10px'>
			    	<a  class="btn btn-success" id="btnAddRealBtn">确认新建</a>
			    </div>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
	<!--新增数据字典-->
	<!--修改-->
	<div class="modal fade" id="editDataModal" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document" >
	    <div class="modal-content">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
	      <div class="modal-body" >
	        <form class="form-horizontal" >
	            <div class="form-group" style="margin-top:30px">
			      <label for="editdataNameModal" class="col-sm-2 control-label">*类型名称</label>
			      <div class="col-sm-10">
			        <input type="text" class="form-control" id="editdataNameModal"  disabled="disabled" placeholder="请输入类型名称">
			      </div>
			    </div>
			    <div class="form-group" >
			      <label for="typeCodeModal" class="col-sm-2 control-label">*类型编号</label>
			      <div class="col-sm-10">
			        <input type="text" class="form-control"  disabled="disabled" id="edittypeCodeModal" placeholder="类型编号">
			      </div>
			    </div>
			    <div class="form-group" >
			      <label for="editnoteModal" class="col-sm-2 control-label">类型说明</label>
			      <div class="col-sm-10">
			        <textarea type="text" class="form-control" id="editnoteModal" style="resize: none;" placeholder="请输入类型说明"></textarea>
			      </div>
			    </div>
			    <div class="form-group text-center" style='margin-top:10px'>
			    	<a  class="btn btn-success" id="btnEditRealBtn">确认修改</a>
			    </div>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
