<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>报警阈值设置</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/global.css">
	<link rel="stylesheet" type="text/css" href="../css/home.css"/>
	<script src="../../lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="../lib/area.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="../script/home.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../globalStyle/bgcolor.css">
	
	<body>
		<div class="body-div-style">
			<div class="search-items">
				<div class="search-items-left">
					<div class="div-4">
						<div>
							<div class="div-4-left">
								公司
							</div>
							<div class="div-4-right">
								<select name="company" id="company">
									<option value='-1'>请选择</option>
								</select>
							</div>
						</div>
						<div>
							<div class="div-4-left">
								资产编号
							</div>
							<div class="div-4-right">
								<input type="text" id="theAssetCode" value="" />
								<div id="assetCodeContent" style="position: absolute;width: 150px;min-height: 0px;max-height: 90px;overflow: auto;z-index: 200;background:#FFFFFF;border:1px solid #CFCFCF;border-top:none">
								
								</div>
							</div>
						</div>
					</div>
					<div class="div-4">
						<div>
							<div class="div-4-left">
								项目
							</div>
							<div class="div-4-right">
								<select name="projectName" id="projectName">
									<option value='-1'>请选择</option>
								</select>
							</div>
						</div>
						<div>
							<div class="div-4-left">
								所属建筑
							</div>
							<div class="div-4-right">
								<select id = "building" name="building">
									<option value="-1">请选择</option>
								</select>
							</div>
							
						</div>
					</div>
					<div class="div-4">
						<div>
							<div class="div-4-left">
								资产类型
							</div>
							<div class="div-4-right">
								<select id="deviceType">
								<option value="-1">请选择</option>
								</select>
							</div>
						</div>
						<div>
							<div class="div-4-left">
								时间范围
							</div>
							<div class="div-4-right">
								<input type="text" id="startTime" class="input-style" value="" style="width: 41%;font-size: 10px;" placeholder="开始时间"/>
								-
								<input type="text" id="endTime" class="input-style" value="" style="width: 41%;font-size: 10px;" placeholder="结束时间"/>
							</div>
							
						</div>
					</div>
					<div class="div-4">
						<div>
							<div class="div-4-left">
								<!--资产编号-->
								关键字
							</div>
							<div class="div-4-right">
								<input type="text" id="assetNum" value=""  placeholder="请输入中文名称或英文名称"/>
							</div>
						</div>
						<div id="">
							<div class="div-4-left">
								启用报警
							</div>
							<div class="div-4-right">
								<select name="isStartAlarm" id="isStartAlarm">
									<option value="-1">请选择</option>
									<option value="1">是</option>
									<option value="0">否</option>
								</select>
							
							</div>
						</div>
					</div>
				</div>
				<div class="search-items-right">
					<a class="btn btn-primary" id="btnSearchRepair"><span class="glyphicon glyphicon-search"></span><span style="padding-left: 5px;">查询</span></a>
				
				</div>
				
			</div>
			<div class="btn-items">
				<div class="position-btn">
					<a class="btn the-btn-hover  color-1" style='width:130px' id="btnSetValue"><span class="glyphicon glyphicon-ok"></span><span style="padding-left: 5px;">设置报警阈值</span></a>
					<a class="btn the-btn-hover  color-3" style='width:130px' id="btnClearValue"><span class="glyphicon glyphicon-delete"></span><span style="padding-left: 5px;">清空报警阈值</span></a>
				</div>
			</div>
			<div class="data-content" id="ptcontent">
				<div style="position:relative;width: 100%;top:40%;font-size: 30px;font-weight: bold;text-align:center;">
					请选择查询条件后,点击查询按钮进行查询！
				</div>
			</div>
			<div class="page-content" >
				<span id="">
			      	<a class="btn btn-primary" id="btnPageBefore">上一页</a>
			      </span>
			      <span id="">
			      	<a class="btn btn-primary" id="btnPageNext">下一页</a>
			      </span>
			       <span id="">
			      	<a class="btn btn-primary" id="btnPageJump">跳转至</a>
			      </span>
			       <span id="">
			      	<input type="text" name="pageNumId" id="pageNumId" style="width:33px;height:33px" />
			      </span>
			      <span id="">
			      	页
			      </span>
			       <span id="pageTotalInfo">
			      	<!--第1页/共10页-->
			      </span>
			     
			</div>
		</div>
	</body>
	<div class="modal " id="setAlarmValueModal" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document" >
	    <div class="modal-content" >
	      <div class="modal-header" style="padding:10px;margin: 0px;">
	      	 <h4>设置报警阈值</h4>
	      	 <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
	      
	      </div>
	      <div class="modal-body" style="padding: 10px;margin: 0px;">
	      	<div class="modal-real-content" id="tempContent" style="padding:10px">
	      		
	      	</div>
	        <div class="modal-real-btn">
	        	<a  class="btn btn-success" id="btnAddValue"><span class="glyphicon glyphicon-plus"></span><span style="padding-left:10px">保存</span></a>    
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="modal " id="editAlarmValueModal" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document" >
	    <div class="modal-content" >
	      <div class="modal-header" style="padding:10px;margin: 0px;">
	      	 <h4>修改报警阈值</h4>
	      	 <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
	      </div>
	     <div class="modal-body" style="padding: 10px;margin: 0px;">
	      	<div class="modal-real-content" id="edittempContent" style="padding:10px">
	      		
	      	</div>
	        <div class="modal-real-btn">
	        	<a  class="btn btn-success" id="editbtnAddFactory"><span class="glyphicon glyphicon-plus"></span><span style="padding-left:10px">保存</span></a>    
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	
	<!--查看上次修改阈值-->
	<div class="modal " id="watchAlarmValueModal" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document" >
	    <div class="modal-content" >
	      <div class="modal-header" style="padding:10px;margin: 0px;">
	      	 <h4>查看报警阈值</h4>
	      	 <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
	      </div>
	     <div class="modal-body" style="padding: 10px;margin: 0px;">
	      	<div class="modal-real-content" id="watchtempContent" style="padding:10px；overflow:hidden">
	      		
	      	</div>
	       
	      </div>
	    </div>
	  </div>
	</div>
	<!--<script src="../../lib/new-loading/loading_em.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="../../lib/new-loading/loading_em.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="../../lib/tip-window/window-em.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../lib/datepicker/datepicker.css"/>
	<script src="../../lib/datepicker/bootstrap-datepicker.js" type="text/javascript" charset="utf-8"></script>
</html>
