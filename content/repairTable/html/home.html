<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../../basic/content/lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/home.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../basic/content/lib/global.css">
	<script src="../../../../basic/content/lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../../basic/content/lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="../script/home.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../globalStyle/bgcolor.css">
	
	<body>
		<div class="body-div-style">
			<div class="search-items">
				<span class="key-word-style">报修人</span>
				<span>
					<input type="text" name="manName" id="manName">
				</span>

				<span class="key-word-style">时间</span>
				<span>
					<input type="text" class="input-style"  name="startTime" id="startTime" />
				</span>
				<span class="key-word-style">-</span>
				<span>
					<input type="text" class="input-style"   name="endTime" id="endTime" />
				</span>
				<span style="float: right;padding-right: 20px;">
					<a class="btn btn-primary" id="btnSearch"><span class="glyphicon glyphicon-search"></span><span style="padding-left: 5px;">查询</span></a>
				</span>
				
			</div>
			<div class="btn-items">
				<div class="position-btn">
					<a class="btn the-btn-hover  color-1" style="width: 100px;" id="btnAddInfos"><span class="glyphicon glyphicon-plus"></span><span style="padding-left: 5px;">新建</span></a>
				</div>
			</div>
			<div class="data-content" id="ptcontent">
			</div>
			<div class="page-content" >
				<span id="">
			      	<a class="btn btn-primary" id="btnPageBefore">上一页</a>
			      </span>
			      <span id="">
			      	<a class="btn btn-primary" id="btnPageNext">下一页</a>
			      </span>
			       <span id="">
			      	<a class="btn btn-primary" id="btnPageJump">跳转至</a>
			      </span>
			       <span id="">
			      	<input type="text" name="pageNumId" id="pageNumId" style="width:33px;height:33px" />
			      </span>
			      <span id="">
			      	页
			      </span>
			       <span id="pageTotalInfo">
			      	<!--第1页/共10页-->
			      </span>
			     
			</div>
		</div>
	</body>
	<!-- 分配人modal -->
	<div class="modal " id="addDataModal" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document" >
	    <div class="modal-content">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
	      <div class="modal-body" >
	      			<form class="form-horizontal">
						<div class="form-group" style="margin-top:30px">
							<label for="num" class="col-sm-3 control-label">*编号</label>
							<div class="col-sm-9">
								<input type="text" class="form-control init-for-add" id="num" placeholder="编号">
							</div>
						</div>
						<div class="form-group" style="margin-top:30px">
							<label for="repairMan" class="col-sm-3 control-label">*报修人</label>
							<div class="col-sm-9">
								<input type="text" class="form-control init-for-add" id="repairMan" placeholder="报修人">
							</div>
						</div>
						<div class="form-group">
							<label for="content" class="col-sm-3 control-label">*内容</label>
							<div class="col-sm-9">
								<input id="content" type="text" class="form-control init-for-add" placeholder="内容">
							</div>
						</div>
						<div class="form-group">
							<label for="equipmentName" class="col-sm-3 control-label">*设备名称</label>
							<div class="col-sm-9">
								<input type="text" class="form-control init-for-add" id="equipmentName" placeholder="设备名称">
								<div id="equipmentNameContent" style='position: absolute;width:94%;min-height:0px;max-height:70px;overflow:auto;background:#FFFFFF;border:1px solid #CFCFCF;border-top:none;z-index: 100;'>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="lableNum" class="col-sm-3 control-label">*标签编号</label>
							<div class="col-sm-9">
								<input type="text" class="form-control init-for-add" id="lableNum" placeholder="标签编号">
							</div>
						</div>
						<div class="form-group text-center" style='margin-top:10px'>
							<a class="btn btn-success" id="btnAddRealBtn">确认新建</a>
						</div>
					</form>
	      </div>
	    </div>
	  </div>
	</div>
