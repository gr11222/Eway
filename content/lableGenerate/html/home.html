<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>标签生成</title>
	</head>
	<script src="../../lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.min.css" />
	<script src="../../lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../css/home.css" />
	<script src="../script/home.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../lib/datepicker/datepicker.css" />
	<script src="../../lib/bootstrap-datepicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/new-loading/loading_em.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/tip-window/window-em.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../globalStyle/bgcolor.css">

	<body>
		<div class="body-div-style">
			<!--搜索行-->
			<div class="select-content">
				<div class="select-content-left">
					<div class="select-content-left-top">
						<span class="key-word-style" style="margin-left: 47px;">
							PA
						</span>
						<span style="margin-left: 10px;">
							<select name="selectPA" class="select-style" id="selectPA">
							</select>
						</span>
						<span class="key-word-style" style="margin-left: 44px;">
							购买方
						</span>
						<span style="margin-left: 10px;">
							<select name="selectBuyer" class="select-style" id="selectBuyer">
								<option value="-1">请选择PA</option>
							</select>
						</span>
						 <span class="key-word-style " style="margin-left: 30px;">
							生效时间
						</span>
						<span style="margin-left: 10px; ">
							<input type="text" class="input-style"   name="startTime" id="startTime"   placeholder="开始时间 "/>
						</span>
						<span style="margin-left: 10px; ">
							-
						</span>
						<span style="margin-left: 10px; ">
							<input type="text" class="input-style"   name="endTime" id="endTime"   placeholder="结束时间 "/>
						</span>
					</div>
					<div class="select-content-left-bottom" style="margin-top: 15px;">
	                   <span class="key-word-style" style="margin-left: 10px;">
							是否使用
						</span>
						<span style="margin-left: 10px;">
							<select name="selectUse" class="select-style" id="selectUse">
								<option value="-1">请选择</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</span>
						<span class="key-word-style" style="margin-left: 30px;">
							是否计费
						</span>
						<span style="margin-left: 10px;">
							<select name="selectCharge" class="select-style" id="selectCharge">
								<option value="-1">请选择</option>
								<option value="1">计费</option>
								<option value="0">未计费</option>
							</select>
						</span>
					</div>
				</div>
				<div class="select-content-right">
					<a class="btn btn-primary" style='width:80px' id="btnSearchLableGenerate"><span class="glyphicon glyphicon-search "></span><span style="padding-left: 5px; ">查询</span></a>
				</div>
			</div>

			<!--按钮行-->
			<div class="btns-content">
				<div class="btn-add">
					<a class="btn btn-success " id="btnLablesGenerate" style='width:120px'><span class="glyphicon glyphicon-plus"></span><span style='padding-left:5px'>生成标签</span></a>
				</div>

			</div>

			<!--表格-->
			<div class="table-content" id="dataContent">
				<div style="position:relative;width: 100%;top:40%;font-size: 30px;font-weight: bold;text-align:center;">
					请选择查询条件后,点击查询按钮进行查询！
				</div>
			</div>
			<div class="page-content">
				<span id="">
			      	<a class="btn btn-primary" id="btnPageBefore">上一页</a>
			      </span>
				<span id="">
			      	<a class="btn btn-primary" id="btnPageNext">下一页</a>
			      </span>
				<span id="">
			      	<a class="btn btn-primary" id="btnPageJump">跳转至</a>
			      </span>
				<span id="">
			      	<input type="text" name="pageNumId" id="pageNumId" style="width:33px;height:33px" />
			      </span>
				<span id="">
			      	页
			      </span>
				<span id="pageTotalInfo">
			      	<!--第1页/共10页-->
			      </span>
			</div>
		</div>
	</body>
	<!--生成标签弹出框-->
	<div class="modal fade" id="lablesGenerateModal" role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document" style="margin-top: 100px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">生成标签</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="PA" class="col-sm-3 control-label">*PA</label>
							<div class="col-sm-9">
							<select name="PA" class="form-control" id="PA">
<!--								<option value="-1"></option>-->
								</select>
						</div>
						</div>
						<div class="form-group">
							<label for="buyer" class="col-sm-3 control-label">*购买方</label>
							<div class="col-sm-9">
							<select name="buyer" class="form-control" id="buyer">
<!--								<option value="-1"></option>-->
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="yibiaoValue" class="col-sm-3 control-label">剩余标签数量</label>
							<div class="col-sm-9">
								<p id="restNum" style="margin-top: 5px;margin-left: 15px;"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="runStatus" class="col-sm-3 control-label">*生成标签数量</label>
							<div class="col-sm-9">
                        <input type="text" class="form-control" id="generateNum" placeholder="请输入生成标签数量">
							</div>
						</div>
						<div class="form-group text-center" style='margin-top:30px'>
							<a class="btn btn-success" id="btnGenerate" style="width:120px">确定</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	

</html>
