<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基础数据管理-企业管理</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/home.css"/>
	<script src="../../lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="../lib/area.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="../script/home.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../globalStyle/bgcolor.css">
	
	<body>
		<div class="body-div-style">
			<div class="search-items">
				
				<div style='position:absolute;right:5px;top:11px'>
					<a class="btn btn-warning" id="btnAddRecord">新增</a>
					<a class="btn btn-danger" id="btnImportRecord">批量导入</a>
				</div>
			</div>
			<div class="data-content" id="weibaoDataContent">
				<div style="position:relative;width: 100%;top:40%;font-size: 30px;font-weight: bold;text-align:center;">
					请点击新增或者批量导入按钮进行操作！
				</div>
			</div>
			<div class="page-content">
				<span id="">
			      	<a class="btn btn-primary" id="btnPageBefore2">上一页</a>
			      </span>
			      <span id="">
			      	<a class="btn btn-primary" id="btnPageNext2" >下一页</a>
			      </span>
			       <span id="">
			      	<a class="btn btn-primary" id="btnPageJump2">跳转至</a>
			      </span>
			       <span id="">
			      	<input type="text" name="pageNumId2" id="pageNumId2" style="width:33px;height:33px" />
			      </span>
			      <span id="">
			      	页
			      </span>
			       <span id="pageTotalInfo2">
			      	
			      </span>
			</div>
		</div>
		<div class="modal" id="addModal" tabindex="-1" role="dialog" >
	  <div class="modal-dialog" role="document" style="width: 350px;">
	    <div class="modal-content" >
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">新增记录</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal">
	          <div class="form-group">
			    <label for="assetId" class="col-sm-3 control-label">资产ID</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control " id="assetId" placeholder="资产ID">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="wbResult" class="col-sm-3 control-label">维保记录</label>
			    <div class="col-sm-9">
			      <textarea  class="form-control" id="wbResult" placeholder="维保记录"></textarea>
			    </div>
			  </div>
			  
			   
			  <div class="form-group text-center">
			      <button type="button" id="btnRealAdd" class="btn btn-success">确认添加</button>
			  </div>
			  
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
	
	<!--上传-->
	<div class="modal" id="fileModal" tabindex="-1" role="dialog" >
	  <div class="modal-dialog" role="document" style="width: 350px;">
	    <div class="modal-content" >
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">导入模板</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal">
	          <div class="form-group">
			    <label for="filePath" class="col-sm-3 control-label">选择文件</label>
			    <div class="col-sm-9">
			      <input type="file" class="form-control " id="filePath" name="filePath" >
			    </div>
			  </div>
			 
			   
			  <div class="form-group text-center">
			      <button type="button" id="btnUploadFile" class="btn btn-success">确认上传</button>
			  </div>
			  
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
	<!--上传-->
	</body>
	
	<script src="../../lib/new-loading/loading_em.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="../../lib/tip-window/window-em.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../lib/datepicker/datepicker.css"/>
	<script src="../../lib/datepicker/bootstrap-datepicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/myHighCharts.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/ajaxfileupload.js" type="text/javascript" charset="utf-8"></script>

</html>
