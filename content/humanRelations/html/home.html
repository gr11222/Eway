	<body>
		<div class="body-div-style">
			<div class="select-content">
				<div class="search-items-left">
					<span class="key-word-style">
        				账号
        			</span>
					<span>
        		        <input type="text" class="input-style" name="account" id="account" />
        			</span>
					<span class="key-word-style">
        				姓名
        			</span>
					<span>
        		        <input type="text" class="input-style" name="name" id="name" />
        			</span>
					<span class="key-word-style">
        				部门
        			</span>
					<span>
        				<input type="text" class="input-style" name="department" id="department" readonly="readonly" placeholder="点击查看部门架构"/>
        			</span>
        			<span>
        				<a style="cursor: pointer;" id="clear">清除</a>
        			</span>
					<span class="key-word-style">
        				职位
        			</span>
					<span>
        				<input type="text" class="input-style" name="position" id="position" />
        		</span>
				</div>
				<div class="search-items-right">
					<a class="btn btn-primary" style='width:80px' id="btnSearchHumanRelations"><span class="glyphicon glyphicon-search"></span><span style="padding-left: 5px;">查询</span></a>
				</div>
			</div>
			<div class="btn-content">
				<a style='position: absolute;right: 20px;cursor: pointer;' id="btnLook">
					<p>点击此处以图形模式查看人事关系</p>
				</a>
			</div>
			<div class="data-content" id="data-content">
				<div style="position:relative;width: 100%;top:40%;font-size: 30px;font-weight: bold;text-align:center;">
					请选择查询条件后,点击查询按钮进行查询！
				</div>
			</div>
			<div class="page-content">
					<span id="">
			      	<a class="btn btn-primary" id="btnPageBefore">上一页</a>
			      </span>
					<span id="">
			      	<a class="btn btn-primary" id="btnPageNext">下一页</a>
			      </span>
					<span id="">
			      	<a class="btn btn-primary" id="btnPageJump">跳转至</a>
			      </span>
					<span id="">
			      	<input type="text" name="pageNumId" id="pageNumId" style="width:33px;height:33px" />
			      </span>
					<span id="">
			      	页
			      </span>
					<span id="pageTotalInfo">
			      	<!--第1页/共10页-->
			     </span>
			</div>
