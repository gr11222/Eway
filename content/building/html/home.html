<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基础数据管理-建筑管理</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/home.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/global.css">
	<script src="../../lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="../lib/area.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="../script/home.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../globalStyle/bgcolor.css">
	
	<body>
		<div class="body-div-style">
			<div class="search-items">
				<div class="search-items-left">
					<div class="div-4">
						<div>
							<div class="div-4-left">
								建筑名称
							</div>
							<div class="div-4-right">
								<input type="text" name="buildNameSearch" id="buildNameSearch" value="" />
							</div>
						</div>
						
					</div>
					
					<div class="div-4">
						<div>
							<div class="div-4-left">
								开始时间
							</div>
							<div class="div-4-right">
								<input type="text" class="date-picker" id="startTime" value="" placeholder="开始时间"/>
							</div>
						</div>
						
					</div>
					<div class="div-4">
						<div>
							<div class="div-4-left">
								结束时间
							</div>
							<div class="div-4-right">
								<input type="text" class="date-picker" id="endTime" value="" placeholder="结束时间"/>
							</div>
						</div>
						
					</div>
				</div>
				<div class="search-items-right">
					<a class="btn btn-primary" style="width: 100px;" id="btnSearchRepair"><span class="glyphicon glyphicon-search"></span><span style="padding-left: 5px;">查询</span></a>
				
				</div>
				
			</div>
			<div class="btn-items">
				<div class="position-btn">
					<a class="btn the-btn-hover  color-1" style="width: 100px;" id="btnAddInfos"><span class="glyphicon glyphicon-plus"></span><span style="padding-left: 5px;">新建</span></a>
					<!--<a class="btn the-btn-hover color-2" id="btnExportInfos"><span class="glyphicon glyphicon-export"></span><span style="padding-left: 5px;">导出</span></a>-->
					
				</div>
			</div>
			<div class="data-content" id="ptcontent">
				<div style="position:relative;width: 100%;top:40%;font-size: 30px;font-weight: bold;text-align:center;">
					请选择查询条件后,点击查询按钮进行查询！
				</div>
			</div>
			<div class="page-content" >
				<span id="">
			      	<a class="btn btn-primary" id="btnPageBefore">上一页</a>
			      </span>
			      <span id="">
			      	<a class="btn btn-primary" id="btnPageNext">下一页</a>
			      </span>
			       <span id="">
			      	<a class="btn btn-primary" id="btnPageJump">跳转至</a>
			      </span>
			       <span id="">
			      	<input type="text" name="pageNumId" id="pageNumId" style="width:33px;height:33px" />
			      </span>
			      <span id="">
			      	页
			      </span>
			       <span id="pageTotalInfo">
			      	<!--第1页/共10页-->
			      </span>
			     
			</div>
		</div>
	</body>
	<!--添加建筑模态窗-->
	<div class="modal " id="addDataModal" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document" >
	    <div class="modal-content">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
	      <div class="modal-body" >
	        <form class="form-horizontal form-factory" >
	            <div class="form-group" style="margin-top:20px;">
			      <label for="buildNameCnModal" class="col-sm-3 control-label" style="font-size: 12px;">*建筑名称:</label>
			      <div class="col-sm-9">
			        <input class="form-control" id="buildNameCnModal" placeholder="建筑名称" autofocus="autofocus" maxlength="20">
			      </div>
			    </div>
			     <div class="form-group">
			      <label for="buildNameEnModal" class="col-sm-3 control-label" style="font-size: 12px;">*英文名称:</label>
			      <div class="col-sm-9">
			        <input class="form-control" id="buildNameEnModal" placeholder="英文名称" >
			      </div>
			    </div>
			   
			    <div class="form-group" >
			      <label for="factoryShengModal" class="col-sm-3 control-label" style="font-size: 12px;">*所属省份:</label>
			      <div class="col-sm-9">
			       
			      		<select class="form-control" id="factoryShengModal" name="factoryShengModal">
			      		
			      		</select>
			      </div>
			    </div>
			    <div class="form-group" >
			      <label for="factoryCityModal" class="col-sm-3 control-label" style="font-size: 12px;">*所属城市:</label>
			      <div class="col-sm-9">
			        
			      	<select class="form-control" id="factoryCityModal" name="factoryCityModal">
			      		
			      		</select>
			      </div>
			    </div>
			    <div class="form-group" >
			      <label for="factoryAreaModal" class="col-sm-3 control-label" style="font-size: 12px;">*所属区县:</label>
			      <div class="col-sm-9">
			       
			      	<select class="form-control" id="factoryAreaModal" name="factoryAreaModal">
			      		
			      		</select>
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="addrModal" class="col-sm-3 control-label" style="font-size: 12px;">具体地址:</label>
			      <div class="col-sm-9">
			        <textarea class="form-control" id="addrModal" placeholder="具体地址" ></textarea>
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="noteModal" class="col-sm-3 control-label" style="font-size: 12px;">备注:</label>
			      <div class="col-sm-9">
			        <textarea class="form-control" id="noteModal" placeholder="备注" ></textarea>
			      </div>
			    </div>
			    
			    <div class="form-group text-center" >
			    	<a  class="btn btn-success" id="btnAddMadeInfo"><span class="glyphicon glyphicon-plus"></span><span style="padding-left:10px">确认添加</span></a>
			    </div>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	<!--添加建筑模态窗-->
	
	<!--修改建筑模态窗-->
	<div class="modal " id="editDataModal" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document" >
	    <div class="modal-content">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
	      <div class="modal-body" >
	         <form class="form-horizontal form-factory" >
	            <div class="form-group" style="margin-top:20px;">
			      <label for="editbuildNameCnModal" class="col-sm-3 control-label" style="font-size: 12px;">*建筑名称:</label>
			      <div class="col-sm-9">
			        <input class="form-control" id="editbuildNameCnModal" placeholder="建筑名称" disabled="disabled" autofocus="autofocus">
			      </div>
			    </div>
			     <div class="form-group">
			      <label for="editbuildNameEnModal" class="col-sm-3 control-label" style="font-size: 12px;">*英文名称:</label>
			      <div class="col-sm-9">
			        <input class="form-control" id="editbuildNameEnModal" placeholder="英文名称"  disabled="disabled">
			      </div>
			    </div>
			   
			    <div class="form-group" >
			      <label for="editproModal" class="col-sm-3 control-label" style="font-size: 12px;">*所属省份:</label>
			      <div class="col-sm-9">
			       
			      		<input type='text' class="form-control" id="editproModal" name="proModal"  disabled="disabled" />
			      		
			      		
			      </div>
			    </div>
			    <div class="form-group" >
			      <label for="editcityModal" class="col-sm-3 control-label" style="font-size: 12px;">*所属城市:</label>
			      <div class="col-sm-9">
			        	<input type='text' class="form-control" id="editcityModal" name="editcityModal"  disabled="disabled" />
			      		
			      		
			      	<!--<select class="form-control" id="editcityModal" name="cityModal"  disabled="disabled">
			      		
			      		</select>-->
			      </div>
			    </div>
			    <div class="form-group" >
			      <label for="editcountryModal" class="col-sm-3 control-label" style="font-size: 12px;">*所属区县:</label>
			      <div class="col-sm-9">
			       <input type='text' class="form-control" id="editcountryModal" name="editcountryModal"  disabled="disabled" />
			      		
			      	<!--<select class="form-control" id="editcountryModal" name="countryModal"  disabled="disabled">
			      		
			      		</select>-->
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="editaddrModal" class="col-sm-3 control-label" style="font-size: 12px;">具体地址:</label>
			      <div class="col-sm-9">
			        <textarea class="form-control" id="editaddrModal" placeholder="具体地址" ></textarea>
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="editnoteModal" class="col-sm-3 control-label" style="font-size: 12px;">备注:</label>
			      <div class="col-sm-9">
			        <textarea class="form-control" id="editnoteModal" placeholder="备注" ></textarea>
			      </div>
			    </div>
			    
			    <div class="form-group text-center" >
			    	<a  class="btn btn-success" id="btnEditMadeInfo"><span class="glyphicon glyphicon-plus"></span><span style="padding-left:10px">确认修改</span></a>
			    </div>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	<!--修改建筑模态窗-->

	<script src="../../lib/new-loading/loading_em.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lib/area.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="../../lib/tip-window/window-em.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../lib/datepicker/datepicker.css"/>
	<script src="../../lib/datepicker/bootstrap-datepicker.js" type="text/javascript" charset="utf-8"></script>
</html>
