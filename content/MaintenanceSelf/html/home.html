	<body>
		<div class="body-div-style">
			<div class="search-items">
				<span class="key-word-style">开始时间</span>
				<span>
					<input type="text" class="input-style"  name="startTime2" id="startTime2" placeholder="开始时间"/>
				</span>
				<span class="key-word-style">结束时间</span>
				<span>
					<input type="text" class="input-style"   name="endTime2" id="endTime2" placeholder="结束时间"/>
				</span>
				<span class="key-word-style" hidden="">关键字</span>
				<span>
					<input hidden="" type="text"  name="keyWord" id="keyWord" placeholder="请输入标签名称"/>
				</span>
				<span>
					<a class="btn btn-primary" id="btnSearchWeiBao"><span class="glyphicon glyphicon-search"></span><span style="padding-left: 5px;">查询</span></a>
				</span>
				
				<div style='position:absolute;right:5px;top:11px'>
					<a class="btn btn-warning" id="btnPrintWeiBao">打印</a>
					<a class="btn btn-danger" id="btnExportWeiBao">导出</a>
				</div>
			</div>
			<div class="data-content" id="weibaoDataContent">
				<div style="position:relative;width: 100%;top:40%;font-size: 30px;font-weight: bold;text-align:center;">
					请选择查询条件后,点击查询按钮进行查询！
				</div>
			</div>
			<div class="page-content">
				<span id="">
			      	<a class="btn btn-primary" id="btnPageBefore2">上一页</a>
			      </span>
			      <span id="">
			      	<a class="btn btn-primary" id="btnPageNext2" >下一页</a>
			      </span>
			       <span id="">
			      	<a class="btn btn-primary" id="btnPageJump2">跳转至</a>
			      </span>
			       <span id="">
			      	<input type="text" name="pageNumId2" id="pageNumId2" style="width:33px;height:33px" />
			      </span>
			      <span id="">
			      	页
			      </span>
			       <span id="pageTotalInfo2">
			      	
			      </span>
			</div>
		</div>
		<!--<script src="../../lib/new-loading/loading_em.js" type="text/javascript" charset="utf-8"></script>-->
		<!--<script src="../../lib/tip-window/window-em.js" type="text/javascript" charset="utf-8"></script>-->
	</body>
	<!--指定物业公司-->
	<div class="modal" id="addDataModal" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document" style="width: 400px;">
	    <div class="modal-content">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;z-index:10000000;right:10px;top:10px"><span aria-hidden="true">&times;</span></button>
	      <div class="modal-body" style="height: 450px;">
	        <form class="form-horizontal" >
	            <div class="form-group" style="margin-top:30px">
			      <label for="keyWordModal" class="col-sm-3 control-label" style="font-size: 12px;">关键字查询</label>
			      <div class="col-sm-9">
			        <input type="text" class="form-control" name="keyWordModal" id="keyWordModal" value="" />
			      </div>
			    </div>
			    <div  style="width:100%;height:239px;padding:5px;overflow: auto;background: green;">
			     
			    </div>
			    <div class="form-group text-center" style="height:50px;padding-top:7px">
			      <span id="">
			      	<a class="btn btn-primary">上一页</a>
			      </span>
			      <span id="">
			      	<a class="btn btn-primary">下一页</a>
			      </span>
			       <span id="">
			      	<a class="btn btn-primary">跳转至</a>
			      </span>
			       <span id="">
			      	<input type="text" name="pageModal" id="pageModal" style="width:33px;height:33px" />
			      </span>
			      <span id="">
			      	页
			      </span>
			       <span id="">
			      	第1页/共10页
			      </span>
			    </div>
			    <div class="form-group text-center" style='margin-top:-10px'>
			    	<a  class="btn btn-success" id="btnAddWuYe">选择</a>
			    </div>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
